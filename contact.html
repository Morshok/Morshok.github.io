    <body id="contact-body">
        <div class="email-form-wrapper">
            <form id="email-form" action="https://formspree.io/f/xbjwvyzw" method="POST">
                <h3>Feel free to send me an email!</h3>
                <label for="full-name">Full Name: </label>
                <input type="text" id="full-name" name="full-name" placeholder="Write your full name here..." required>
                <label for="email-address">Email Address: </label>
                <input type="email" id="email-address" name="email" placeholder="Write your email here..." required>
                <label for="subject">Subject: </label>
                <input type="text" id="subject" name="subject" placeholder="Write the subject of your message here..." required>
                <label for="message">Message: </label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                <input type="submit" value="Send Email">
            </form>
        </div>
        <div id="email-form-status"></div>
        <script src="scripts/contact.js" type="text/javascript"></script>
    </body>
